        </div>

                </label>
            </div>
            <button class="user-data-payment-button" id="userdata-paybtn">Pay </button>


        </div>

    </div>


    <script>
        $(".userdata-custom-select").each(function () {
            var classes = $(this).attr("class"),
                id = $(this).attr("id"),
                name = $(this).attr("name");
            var template = '<div class="' + classes + '">';
            template += '<span class="userdata-custom-select-trigger">' + $(this).attr("placeholder") + '</span>';
            template += '<div class="userdata-custom-options">';
            $(this).find("option").each(function () {
                template += '<span class="userdata-custom-option ' + $(this).attr("class") + '" data-value="' + $(this).attr("value") + '">' + $(this).html() + '</span>';
            });
            template += '</div></div>';

            $(this).wrap('<div class="userdata-custom-select-wrapper"></div>');
            $(this).hide();
            $(this).after(template);
        });
        $(".userdata-custom-option:first-of-type").hover(function () {
            $(this).parents(".userdata-custom-options").addClass("option-hover");
        }, function () {
            $(this).parents(".userdata-custom-options").removeClass("option-hover");
        });
        $(".userdata-custom-select-trigger").on("click", function () {
            $('html').one('click', function () {
                $(".userdata-custom-select").removeClass("opened");
            });
            $(this).parents(".userdata-custom-select").toggleClass("opened");
            event.stopPropagation();
        });
        $(".userdata-custom-option").on("click", function () {
            $(this).parents(".userdata-custom-select-wrapper").find("select").val($(this).data("value"));
            $(this).parents(".userdata-custom-options").find(".userdata-custom-option").removeClass("selection");
            $(this).addClass("selection");
            $(this).parents(".userdata-custom-select").removeClass("opened");
            $(this).parents(".userdata-custom-select").find(".userdata-custom-select-trigger").text($(this).text());
        });
    </script>
